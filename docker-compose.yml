services:
  postgres:
    image: postgres:15
    container_name: db_postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: cache_redis
    restart: always
    env_file: .env
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build: ./auth-service
    container_name: auth_service
    restart: always
    env_file: .env
    environment:
      - DEBUG=1
      - DB_HOST=${POSTGRES_HOST}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_PORT=5432
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SECRET_KEY=django-insecure-change-this-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./auth-service:/app
    command: sh -c "python manage.py migrate && gunicorn auth_service.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload"

  blog:
    build: ./blog-service
    container_name: blog_service
    restart: always
    env_file: .env
    environment:
      - DEBUG=1
      - DB_HOST=${POSTGRES_HOST}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_PORT=5432
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SECRET_KEY=django-insecure-blog-service-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"
    volumes:
      - ./blog-service:/app
    command: sh -c "python manage.py migrate && python manage.py seed_blog && gunicorn blog_service.wsgi:application --bind 0.0.0.0:8001 --workers 3 --reload"

  email:
    build: ./email-service
    container_name: email_service
    restart: always
    env_file: .env
    environment:
      - DEBUG=1
      - DB_HOST=${POSTGRES_HOST}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_PORT=5432
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SECRET_KEY=django-insecure-email-service-key-change-in-production
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8002:8002"
    volumes:
      - ./email-service:/app
    command: sh -c "python manage.py migrate && gunicorn email_service.wsgi:application --bind 0.0.0.0:8002 --workers 3 --reload"

  celery_worker:
    build: ./email-service
    container_name: celery_worker
    restart: always
    env_file: .env
    environment:
      - DEBUG=1
      - DB_HOST=${POSTGRES_HOST}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_PORT=5432
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SECRET_KEY=django-insecure-email-service-key-change-in-production
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    depends_on:
      - redis
      - email
    volumes:
      - ./email-service:/app
    command: celery -A email_service worker -l info -Q emails,notifications

volumes:
  pgdata:
